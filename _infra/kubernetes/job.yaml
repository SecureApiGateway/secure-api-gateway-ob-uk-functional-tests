apiVersion: batch/v1
kind: Job
metadata:
  name: functional-test
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: functional-test
        image: eu.gcr.io/sbat-gcr-develop/securebanking/functional-tests:latest
      restartPolicy: Never
  backoffLimit: 0